- name: Remove packages
  become: true
  community.general.pacman:
    state: absent
    name: "{{ item }}"
  with_items:
    - firefox
    - firewalld
    - haruna
    - kdeconnect
    - mpvqt
    - meld
    - okular

- name: Install packages
  become: true
  community.general.pacman:
    state: latest
    name: "{{ item }}"
  with_items:
    - falkon

- name: Cleanup orphan dependencies
  command: yay -Yc --noconfirm
